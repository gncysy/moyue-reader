# 开发环境配置

spring:
  datasource:
    url: jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
  h2:
    console:
      enabled: true

logging:
  level:
    root: DEBUG
    com.moyue: DEBUG
    org.springframework: INFO
    org.hibernate: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

moyue:
  security:
    default-level: compatible  # 开发环境使用兼容模式，方便调试
  
  performance:
    cache:
      enabled: false  # 开发环境禁用缓存
