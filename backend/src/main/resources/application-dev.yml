# ============================================
# Moyue Reader - 开发环境配置
# Spring Boot 4.0.3 + Kotlin 2.3.10
# ============================================
 
spring:
  # ==================== 数据库配置 ====================
  datasource:
    url: jdbc:sqlite:./moyue-dev.db
    driver-class-name: org.sqlite.JDBC
  
  # ==================== JPA 配置 ====================
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
 
# ==================== 日志配置 ====================
logging:
  level:
    root: INFO
    com.moyue: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  file:
    name: logs/moyue-dev.log
 
# ==================== Moyue 配置 ====================
moyue:
  security:
    jwt:
      secret: dev-secret-key-for-testing-only
    default-level: compatible  # 开发环境使用兼容模式
  
  # ==================== 缓存配置 ====================
  cache:
    enabled: true
    default-ttl: 600  # 开发环境短一些
    max-size: 1000
  
  # ==================== 性能配置 ====================
  performance:
    enable-compression: false  # 开发环境关闭压缩，方便调试
  
  # ==================== Swagger 配置 ====================
  swagger:
    enabled: true
 
# ==================== Actuator 配置 ====================
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
