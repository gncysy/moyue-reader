# 开发环境配置

spring:
  datasource:
    url: jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
  h2:
    console:
      enabled: true

logging:
  level:
    root: DEBUG
    com.moyue: DEBUG
    org.springframework: INFO
    org.hibernate: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

moyue:
  security:
    default-level: compatible  # 开发环境使用兼容模式，方便调试
  
  performance:
    cache:
      enabled: false  # 开发环境禁用缓存
      
# 开发环境 OkHttp 配置
okhttp:
  connect-timeout: 5
  read-timeout: 10
  write-timeout: 5
  logging:
    enabled: true
    level: BODY  # 开发环境打印完整请求体

# 开发环境异步任务配置
async:
  core-pool-size: 2
  max-pool-size: 4
  queue-capacity: 20
