# ============================================================================
# 生产环境配置
# ============================================================================
 
spring:
  profiles:
    group:
      prod: prod
  
  # 生产环境使用 SQLite
  datasource:
    url: jdbc:sqlite:${moyue.data.home:~/MoyueData}/moyue.db
    driver-class-name: org.sqlite.JDBC
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
  
  # 生产环境不显示 SQL
  jpa:
    show-sql: false
  
  # 生产环境禁用 devtools
  devtools:
    livereload:
      enabled: false
    restart:
      enabled: false
 
# 日志级别（生产环境更精简）
logging:
  level:
    root: INFO
    com.moyue: INFO
    org.springframework: WARN
    org.hibernate: WARN
  file:
    max-size: 100MB
    max-history: 90
 
# OkHttp 生产环境禁用日志
okhttp:
  logging:
    enabled: false
 
# 安全配置（生产环境）
moyue:
  security:
    default-level: standard  # 生产环境使用标准模式
    jwt:
      expiration: 604800  # 7天
