spring:
  application:
    name: moyue-backend
  datasource:
    url: jdbc:h2:file:~/MoyueData/moyue;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: ${PORT:0}  # 改成0！随机端口
  address: 127.0.0.1

logging:
  level:
    com.moyue: DEBUG
    org.springframework: WARN

moyue:
  security:
    default-level: standard
  data:
    home: ${user.home}/MoyueData
