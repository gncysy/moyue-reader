# Ktor 应用配置
ktor:
  deployment:
    port: 0  # 0 表示随机端口
    host: 127.0.0.1
    
  application:
    modules: [com.moyue.ApplicationKt.module]
    
  # 数据库配置
  database:
    url: jdbc:h2:file:./moyue;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DB_CLOSE_ON_EXIT=FALSE
    user: sa
    password: ""
    
  # 环境配置
  environment: dev  # dev | prod
 
# 应用自定义配置
moyue:
  security:
    default-level: standard  # standard | compatible | trusted
  data:
    home: ${MOYUE_DATA_HOME:~/MoyueData}
  
  # 性能配置
  performance:
    cache:
      enabled: true
      ttl: 3600
      max-size: 1000
    
  # 书源配置
  book-source:
    max-concurrent-search: 5
    search-timeout: 30
    request-timeout: 10
 
# OkHttp 配置
okhttp:
  connect-timeout: 10
  read-timeout: 30
  write-timeout: 10
  connection-pool:
    max-idle: 10
    keep-alive: 5
  logging:
    enabled: true
    level: BASIC
  proxy:
    enabled: false
    host: ""
    port: 8080
